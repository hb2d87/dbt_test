# models/_models.yml (or add to existing models YAML file)
version: 2

models:
  - name: metricflow_time_spine
    description: "Time spine model for Brazilian e-commerce data with activity_date column. MetricFlow will automatically support day, week, month, quarter, and year granularities."
    
    time_spine:
      standard_granularity_column: activity_date
      
    columns:
      - name: activity_date
        description: "Primary date column - MetricFlow derives all other granularities from this daily grain"
        granularity: day