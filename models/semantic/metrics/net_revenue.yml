metrics:
  - name: net_revenue
    description: "Net revenue after voucher discounts - true profitability measurement"
    type: derived
    label: "Net Revenue"
    type_params:
      expr: total_payments - voucher_value
      metrics:
        - name: total_payments
        - name: voucher_value
    
    meta:
      responsible: "Finance Analytics Team"
      accountable: "CFO"
      consulted: ["Marketing Team", "Pricing Team", "Revenue Operations"]
      informed: ["CEO", "Executive Team", "Board of Directors"]
      
      business_purpose: "Track true revenue impact after promotional discounts"
      business_impact: "High - True profitability and margin analysis"
      kpi_type: "Profitability Metric"
      
      supported_grains: ["day", "week", "month", "quarter"]
      
      frequency: "Daily monitoring, weekly analysis"
      sla_refresh: "Daily by 8 AM BRT"
      data_freshness: "T+1 day"
      
      calculation_logic: "Total payments minus voucher/discount values"
      business_rule: "Reflects actual cash revenue received after promotional costs"
      
      target_ranges:
        margin_target: "85-95% of total payments"
        monthly_growth: "15-25% YoY"
        profitability_threshold: "> 80% of gross revenue"
      
      validation_rules:
        - "Must be >= 0"
        - "Should be <= total_payments for all time periods"
        - "Margin percentage should remain within healthy ranges"
      
