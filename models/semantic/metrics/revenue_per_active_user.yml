metrics:
  - name: revenue_per_active_user
    description: "Average revenue generated per active user - customer value measurement"
    type: derived
    label: "Revenue per Active User"
    type_params:
      expr: total_payments / active_users
      metrics:
        - name: total_payments
        - name: active_users
    
    meta:
      responsible: "Product Analytics Team"
      accountable: "VP of Product"
      consulted: ["Marketing Team", "Finance Team", "Customer Success"]
      informed: ["Executive Team", "Regional Managers", "Growth Team"]
      
      business_purpose: "Measure customer spending behavior and platform monetization effectiveness"
      business_impact: "High - Key indicator of business health and customer value"
      kpi_type: "Customer Value Metric"
      
      supported_grains: ["day", "week", "month", "quarter"]
      
      frequency: "Daily tracking, weekly analysis"
      sla_refresh: "Daily by 9 AM BRT"
      data_freshness: "T+1 day"
      
      calculation_logic: "Total payments divided by number of active users"
      business_rule: "Higher values indicate better monetization per customer"
      
      target_ranges:
        healthy_range: "R$ 50-150 per user"
        growth_target: "5-10% increase quarterly"
        premium_segment: "> R$ 200 per user"
      
      validation_rules:
        - "Must be >= 0"
        - "Should be reasonable compared to average order values"
        - "Should show consistent patterns by geography"
      
      data_quality_owner: "Product Data Team"
      market: "Brazilian E-commerce"
      currency: "BRL (Brazilian Real)"
      timezone: "America/Sao_Paulo"
      format: "currency"
      
      benchmarking:
        industry_average: "R$ 75-100"
        competitor_range: "R$ 60-120"
        internal_target: "R$ 85 by EOY"
